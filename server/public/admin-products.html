<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Products</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Movie Store</a>
    <div class="d-flex">
      <a href="admin-orders.html" class="nav-link text-white me-2">View Orders</a>
      <button
              class="btn btn-danger ms-2 d-none"
              id="logoutBtn"
      >Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Admin Products</h1>
  <form id="createProductForm" class="row g-3 mb-5">
    <div class="col-md-2">
      <input type="text" class="form-control" name="name" placeholder="Name" required />
    </div>
    <div class="col-md-1">
      <input type="number" class="form-control" name="price" placeholder="Price" required />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" name="description" placeholder="Description" required />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" name="categories" placeholder="Categories (comma)" />
    </div>
    <div class="col-md-1">
      <input type="number" class="form-control" name="stock" placeholder="Stock" required />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" name="images" placeholder="Image URL(s)" />
    </div>
    <div class="col-md-1">
      <input type="number" step="0.1" class="form-control" name="rating" placeholder="Rating" />
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-primary w-100">Create</button>
    </div>
  </form>

  <div id="adminProductsContainer" class="row">
  </div>
</div>

<div
        class="modal fade"
        id="updateModal"
        tabindex="-1"
        aria-labelledby="updateModalLabel"
        aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update Product</h5>
        <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="updateProductForm">
          <input type="hidden" name="productId" id="updateProductId" />

          <div class="mb-3">
            <label class="form-label">Name (optional)</label>
            <input type="text" class="form-control" name="name" id="updateName" />
          </div>
          <div class="mb-3">
            <label class="form-label">Price (optional)</label>
            <input type="number" class="form-control" name="price" id="updatePrice" />
          </div>
          <div class="mb-3">
            <label class="form-label">Description (optional)</label>
            <input type="text" class="form-control" name="description" id="updateDesc" />
          </div>
          <div class="mb-3">
            <label class="form-label">Categories (comma separated)</label>
            <input type="text" class="form-control" name="categories" id="updateCategories" />
          </div>
          <div class="mb-3">
            <label class="form-label">Stock (optional)</label>
            <input type="number" class="form-control" name="stock" id="updateStock" />
          </div>
          <div class="mb-3">
            <label class="form-label">Image URL(s) (comma separated)</label>
            <input type="text" class="form-control" name="images" id="updateImages" />
          </div>
          <div class="mb-3">
            <label class="form-label">Rating (0-10)</label>
            <input type="number" step="0.1" min="0" max="10" class="form-control" name="rating" id="updateRating" />
          </div>

          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
