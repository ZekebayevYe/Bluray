<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>E-Commerce - Product Detail</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">E-Commerce</a>
    <div class="d-flex">
      <a href="cart.html" class="nav-link text-white me-2">Cart</a>
      <button
              class="btn btn-danger ms-2 d-none"
              id="logoutBtn"
      >Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 id="productName"></h1>
  <img id="productImage" class="img-fluid mb-3" alt="Product Image" />
  <h3 id="productPrice"></h3>
  <p id="productDescription"></p>
  <div>
    <label>Quantity:</label>
    <input type="number" id="quantityInput" class="form-control w-25 d-inline-block" value="1" />
    <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
  </div>
</div>

<script src="js/main.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
